<!DOCTYPE html>
<html>
    <head>
        <title>Contact us</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm ">
                <img class="navbar-brand" src="https://assets.stickpng.com/images/5a81af7d9123fa7bcc9b0793.png" alt="Under Construction" width="100vw" height="100vh">
                <ul class="navbar-nav container-sm">
                    <li class="navbar-item"><a href="index.html" class="nav-link">Welcome</a></li>
                    <li class="navbar-item"><a href="products.html" class="nav-link">Products</a></li>
                    <li class="navbar-item"><a href="contact.html" class="nav-link active"  aria-current="page">Contact us</a></li>
                </ul>
                <img class="navbar-brand" src="https://assets.stickpng.com/images/5a81af7d9123fa7bcc9b0793.png" alt="Under Construction" width="100vw" height="100vh">
            </nav>
        </header>
        <main>
            <form method="GET" action="#">
                <h1>Contact us!</h1>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="email@emailsite.com"><br>
                <label for="subject">Subject: </label>
                <input type="text" name="subject" id="subject" placeholder="Hello..."><br>
                <label for="message">Your message: </label>
                <textarea name="message" id="message" placeholder="Lorem ipsum..."></textarea><br>
                <button type="submit" class="btn btn-warning ">Submit</button>
            </form>
        </main>
        <aside>
            <img class="tape" src="https://www.pngall.com/wp-content/uploads/4/Keep-Out-Tape-PNG-Clipart.png" alt="Caution Tape" width="250vw" height="250vh">
            <div class="flip"><img class="tape" src="https://www.pngall.com/wp-content/uploads/4/Keep-Out-Tape-PNG-Clipart.png" alt="Caution Tape" width="250vw" height="250vh"></div>
        </aside>
    </body>
</html>
